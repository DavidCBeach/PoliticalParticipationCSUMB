
<table class="uk-table uk-table-responsive uk-table-divider">
  <tbody>
      <tr *ngFor = "let pet of petitions">
        <td class="supportdiv">
          <h2 class="number">{{pet.numSignatures}} Signatures</h2>
          <button (click) = "onSelect(pet)" class = "uk-button uk-button-primary" id="petid1" uk-toggle="target: #modal-example">Support</button> 
        </td>
          <td class = "info">
            <h3>{{pet.title}}</h3>
            <span>{{pet.description}}</span>
          </td>
      </tr>
  </tbody>
</table>

<div id="modal-example" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">{{selectedpet.title}}</h2>
      <form>
        <span>Email Address:</span>
        <input type="text" name="email">
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="submit">Submit</button>
        </p>
      </form>
      
  </div>
</div>
